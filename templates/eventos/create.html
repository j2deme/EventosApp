{% extends "base.html" %} {% block title %}Crear Evento - Gestión de Eventos{%
endblock %} {% block content %}
<div class="max-w-2xl mx-auto">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Crear Nuevo Evento</h1>
    <p class="text-gray-600 mt-2">Completa los detalles del evento</p>
  </div>

  <div class="bg-white rounded-xl shadow-md p-6">
    <form method="POST" action="{{ url_for('crear_evento') }}">
      <div class="space-y-6">
        <div>
          <label
            for="nombre"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Nombre del Evento *</label
          >
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <div>
          <label
            for="lugar"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Lugar</label
          >
          <input
            type="text"
            id="lugar"
            name="lugar"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label
              for="fecha_inicio"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Fecha y Hora Inicio *</label
            >
            <input
              type="datetime-local"
              id="fecha_inicio"
              name="fecha_inicio"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <div>
            <label
              for="fecha_fin"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Fecha y Hora Fin *</label
            >
            <input
              type="datetime-local"
              id="fecha_fin"
              name="fecha_fin"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label
              for="color"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Color de Etiqueta</label
            >
            <input
              type="color"
              id="color"
              name="color"
              value="#3B82F6"
              class="w-full h-10 px-2 border border-gray-300 rounded-lg cursor-pointer"
            />
            <p class="text-xs text-gray-500 mt-1">
              Selecciona un color para identificar el evento
            </p>
          </div>

          <div>
            <label
              for="icono"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Icono</label
            >
            <select
              id="icono"
              name="icono"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
              <option value="calendar">Calendario</option>
              <option value="music">Música</option>
              <option value="graduation-cap">Graduación</option>
              <option value="users">Reunión</option>
              <option value="briefcase">Negocios</option>
              <option value="gamepad">Juegos</option>
              <option value="utensils">Comida</option>
              <option value="heart">Salud</option>
            </select>
            <p class="text-xs text-gray-500 mt-1">Icono de Font Awesome</p>
          </div>
        </div>
      </div>

      <div class="mt-8 flex space-x-4">
        <button
          type="submit"
          class="flex-1 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium"
        >
          <i class="fas fa-save mr-2"></i> Guardar Evento
        </button>
        <a
          href="{{ url_for('listar_eventos') }}"
          class="flex-1 px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium text-center"
        >
          <i class="fas fa-times mr-2"></i> Cancelar
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="es" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Gestión de Eventos{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="h-full bg-gray-50">
    <nav class="bg-white shadow-sm border-b">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a
              href="{{ url_for('listar_eventos') }}"
              class="flex items-center space-x-2"
            >
              <i class="fas fa-calendar-alt text-blue-600"></i>
              <span class="font-semibold text-gray-900">Event Manager</span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-7xl">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        class="mb-4 p-4 rounded-md {% if category == 'success' %}bg-green-50 text-green-800{% elif category == 'error' %}bg-red-50 text-red-800{% else %}bg-blue-50 text-blue-800{% endif %}"
      >
        {{ message }}
      </div>
      {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>

    <script>
      // Confirmación para borrado
      function confirmarBorrado(eventoId) {
        if (confirm("¿Estás seguro de que quieres eliminar este evento?")) {
          document.getElementById("form-borrado-" + eventoId).submit();
        }
      }

      // Formatear fechas
      function formatDateTime(datetimeStr) {
        const date = new Date(datetimeStr);
        return date.toLocaleString("es-ES");
      }
    </script>
  </body>
</html>
